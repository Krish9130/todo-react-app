version: 0.2
env:
  secrets-manager:
    SECRET_VALUE: "arn:aws:secretsmanager:us-east-1:358326491230:secret:vikas.env-s03Rwx"
    
phases:

  build:
    commands:
        - pwd
        - ls -al
         # copy the secret value in .env file
        - echo $CODEBUILD_SRC_DIR
        - echo $SECRET_VALUE >>${CODEBUILD_SRC_DIR}/.env
        - ls -al
        - cat .env
        - ls

artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*
    - build/**/*
    - .env
